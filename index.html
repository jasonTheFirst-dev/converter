<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="codes.js" defer></script>
  </head>
  <body>
    <section id="first--section">
      <p>
        This is a mini project created by <span>Jason Oluseyi</span> to test my
        skills in javascripts
      </p>

      <button>my Github</button>
    </section>
    <section class="second--section">
      <div class="outer--container box--1">
        <div class="container">
          <div class="description">
            <p>This will help to convert any number to the base of 10</p>
          </div>
          <div class="icon">
            <span class="plus">&#43;</span>
          </div>
        </div>
        <div class="input--container active">
          <label for="base"></label>
          <input
            type="number"
            name="base"
            id="base"
            placeholder="enter any number"
          />
          <button class="get">get</button>
        </div>
        <div class="output--container hide">
          <span class="result"></span>
          <span class="cancel--icon">back</span>
        </div>
      </div>
      <!-- second container -------------------->
      <div class="box--2 outer--container">
        <div class="box2--container">
          <div class="description">
            <p>Generate password by clicking on (G)</p>
          </div>
          <div class="icon">
            <span class="plus generate">G</span>
          </div>
        </div>
        <div class="generate--container gen--hidden">
          <div class="input--gen">
            <label for="pwg"></label>
            <input
              type="number"
              name="pwg"
              id="pwg"
              placeholder="Enter length of password"
            />
          </div>
          <div class="gen--input--icon">&#8594;</div>
          <!-- <span class="cancel--icon">back</span> -->
        </div>
        <span class="ga hid">fff</span>
      </div>
      <!-- Box 3 here----- -->
      <div class="box--3">
        <div class="container">
          <div class="description">
            <p>
              You can easily perform simple mathematical operation such as
              <span>Mean,Median and Mode</span>
            </p>
          </div>
          <div class="icon">
            <span class="plus box3--plus">&#43;</span>
          </div>
        </div>
        <!-- the mean,median,mode button section -->
        <div class="mmm--container  mmm--active">
          <button class="btn mean--btn">mean</button>  
          <button class="btn median--btn">median</button>
          <button class="btn mode btn">mode</button>
        </div>
        <!-- Mean input -->
        <div class="mean--input mean--active">
          <input
            type="text"
            name="base"
            id="mean"
            placeholder="enter any number"
          />
          <button class="mean--btn--f">mean</button>
        </div>
        <!-- Median input -->
        <div class="median--input median--active">
          <input
            type="number"
            name="base"
            id="median"
            placeholder="enter any number"
          />
          <button class="median--btn--f">median</button>
        </div>
        <!-- Mode input -->
        <div class="mode--input mode--active">
          <input
            type="number"
            name="base"
            id="mode"
            placeholder="enter any number"
          />
          <button class="mode--btn--f">mode</button>
        </div>
        <div class="mmm--answers mmmAnwsers--hide">The mean:</div>
      </div>
    </section>
  </body>
</html>
